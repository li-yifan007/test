<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新冠肺炎实时监测</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 页面头部 -->
    <header>
        <h1>新冠肺炎实时监测</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>

    <!-- 页面主体 -->
    <div class="mainbox">
        <!-- 左边模块 -->
        <div class="column">
            <div class="panel bar">
                <h2>新冠死亡TOP10</h2>
                <div class="chart">
                    
                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>大洲感染总人数趋势图
                    <a href="javascript:;">2021</a>
                    <a href="javascript:;">2022</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>大洲感染人数饼状图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

        <!-- 中间模块 -->
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>651918402</li>
                        <li>54104563</li>
                        <li>612548101</li>
                        <li>6335487</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>累计确诊</li>
                        <li>现存确诊</li>
                        <li>累计治愈</li>
                        <li>累计死亡</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>

        <!-- 右边模块 -->
        <div class="column">
            <div class="panel bar2">
                <h2>主要疫情国家治愈率</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>世界每周新增治愈和死亡人数</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>境外输入病情top10省份</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/china.js"></script>
</body>

</html>
